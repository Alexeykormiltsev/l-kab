<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lkab</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <a href="#" class="header__logo">
            <img src="images/logo.svg" alt="logo img" />
          </a>
          <div class="header__search">
            <form class="header__form">
              <div class="date-min">
                <label for="date-min">c</label>
                <input type="text" id="date-min" placeholder="22.07.2023" />
              </div>
              <div class="date-max">
                <label for="date-max">по</label>
                <input type="text" id="date-max" placeholder="22.07.2023" />
              </div>
              <input
                class="date-search"
                type="text"
                placeholder="найти документ или ИНН/БИН"
              />
              <button class="btn" type="submit">
                <img src="images/search.png" alt="" />
              </button>
            </form>
          </div>
          <button class="header__settings">
            <img src="images/settings.png" alt="" />
          </button>
        </div>
      </div>
    </header>
    <section class="main">
      <div class="container">
        <div class="main__wrapper">
          <nav class="main__menu">

          </nav>
          <div class="main__content">
  
          </div>
        </div>
      </div>
    </section>
    <script src="js/main.min.js"></script>
  </body>
</html>
